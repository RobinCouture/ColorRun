<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mot de passe oublié - ColorRun</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- CSS personnalisé -->
    <link rel="stylesheet" th:href="@{/ressources/css/components/navigation.css}">
    <link rel="stylesheet" th:href="@{/ressources/css/layouts/footer.css}">
    <link rel="stylesheet" th:href="@{/ressources/css/components/floating-messages.css}">
    <link rel="stylesheet" th:href="@{/ressources/css/main.css}">
    <link rel="stylesheet" th:href="@{/ressources/css/components/buttons.css}">
</head>
<body>
    <!-- Navigation -->
    <div th:replace="~{fragments/navigation :: navigation}"></div>

    <main class="auth-main">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="auth-form-container">
                        <div class="auth-card">
                            <div class="auth-header">
                                <h2><i class="fas fa-key text-primary"></i> Mot de passe oublié</h2>
                                <p>Entrez votre email pour recevoir un lien de réinitialisation</p>
                            </div>
                            
                            <!-- Message de succès -->
                            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                                <i class="fas fa-check-circle"></i>
                                <span th:text="${successMessage}">Message de succès</span>
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                            
                            <!-- Message d'erreur -->
                            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                                <i class="fas fa-exclamation-triangle"></i>
                                <span th:text="${errorMessage}">Message d'erreur</span>
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                            
                            <form method="post" th:action="@{/forgot-password}" class="auth-form">
                                <div class="form-group mb-3">
                                    <label for="email" class="form-label">
                                        <i class="fas fa-envelope"></i>
                                        Email
                                    </label>
                                    <input type="email" 
                                           id="email" 
                                           name="email" 
                                           class="form-control" 
                                           required 
                                           placeholder="votre-email@exemple.com"
                                           autocomplete="email">
                                </div>
                                
                                <div class="form-group mb-4">
                                    <button type="submit" class="btn btn-primary btn-lg w-100">
                                        <i class="fas fa-paper-plane"></i>
                                        Envoyer le lien de réinitialisation
                                    </button>
                                </div>
                                
                                <div class="auth-links text-center">
                                    <a th:href="@{/login}" class="text-decoration-none">
                                        <i class="fas fa-arrow-left"></i>
                                        Retour à la connexion
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
