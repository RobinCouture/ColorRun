<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>ColorRun - Liste des utilisateurs</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap"
          rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/resources/css/main.css}">
    <link rel="stylesheet" th:href="@{/resources/css/components/navigation.css}">
    <link rel="stylesheet" th:href="@{/resources/css/components/footer.css}">
    <link rel="stylesheet" th:href="@{/resources/css/pages/user-list.css}">
</head>
<body>
<!-- Navigation -->
<div th:replace="fragments/navigation :: navbar"></div>

<!-- Content -->
<main class="user-list-page">
    <div class="container">
        <h1>Liste des utilisateurs</h1>
        <div class="user-grid">
            <div class="user-card" th:each="user : ${users}">
                <div class="user-info">
                    <h3 th:text="${user.prenom + ' ' + user.nom}">Nom complet</h3>
                    <p th:text="${user.email}">Email</p>
                    <p th:text="${user.role}">RÃ´le</p>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
